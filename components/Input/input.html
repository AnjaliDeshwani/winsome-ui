      <main class="main-body">
        <h2>Input TextBox</h2>
        <p class="text-medium">
          Input TextBox are used to take the input from a user.
        </p>
        <div class="comp-wrapper">
          <h3>Text box</h3>
          <p class="text-regular"></p>
          <div class="content-container">
            <div class="input-group">
              <label class="input-label">Enter Name</label>
              <input type="text" class="input-txt" />
            </div>
          </div>

          <div class="code-container">
            <code>
              <iframe
                src="https://carbon.now.sh/embed/mQ32MJox55P08nrpC0t9"
                style="border: 0; transform: scale(1); overflow: hidden"
                sandbox="allow-scripts allow-same-origin"
              >
              </iframe>
            </code>
          </div>
        </div>
        <div class="comp-wrapper">
          <h3>Text box with validation</h3>
          <div class="content-container display-flex-column">
            <div class="input-group">
              <label class="input-label">Username *</label>
              <input type="text" class="input-txt err-input" />
              <p class="err-msg">Invalid Username!</p>
            </div>

            <div class="input-group">
              <label class="input-label">Password *</label>
              <input type="password" class="input-txt err-input" />
              <p class="err-msg">Wrong Password! Try again.</p>
            </div>
          </div>
          <div class="code-container">
            <code>
